<div id="province">
  <input [(ngModel)]="inputValue" (focus)="storeService.setProvinceBoxStatus(true)" (click)="stopBubble($event)">
  <div *ngIf="storeService.provinceBox">
    <ul>
      <li *ngFor="let item of provinceData" (click)="selectItem(item)">{{item['name']}}</li>
    </ul>
  </div>
</div>
