<div id="city">
  市：
  <input placeholder="请选择市"
         [(ngModel)]="inputValue"
         (focus)="storeService.setCityBoxStatus(true)"
         (click)="appService.stopBubble($event)">
  <div *ngIf="storeService.cityBoxStatus">
    <ul>
      <li *ngFor="let item of cityData" (click)="selectItem(item)">{{item['name']}}</li>
    </ul>
  </div>
</div>
